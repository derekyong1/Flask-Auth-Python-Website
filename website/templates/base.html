<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggle"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <!-- icon -->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Making a collapsible navbar -->
      <div class = "collapse navbar-collpase" id="navbar">
          <div class="navbar-nav">
              <a class="nav-item nav-link" id="login" href="/login">Log In</a>\
              <a class="nav-item nav-link" id="sign-up" href="/signup">Sign up</a>
              <a class="nav-item nav-link" id="logout" href="/logout">Log Out</a>
              <a class="nav-item nav-link" id="home" href="/">Home</a>
          </div>
      </div>
    </nav>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
